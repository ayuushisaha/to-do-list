<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Todo App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <h1>Todo App</h1>
    <p>Manage tasks by categories and track your progress!</p>
  </div>

  <div class="summary">
    <p>Total Tasks Done: <span>12</span> / Total Tasks: <span>20</span></p>
  </div>

  <div class="sections">
    <section id="personal" class="card"></section>
    <section id="work" class="card"></section>
    <section id="health" class="card"></section>
    <section id="coding" class="card"></section>
  </div>

  <script src="app.js"></script>
</body>
</html>
